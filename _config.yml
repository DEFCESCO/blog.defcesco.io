# Setup
title:               BRIDGEBLOG
tagline:             bridging nerdy stuff to pursue pleasant elegance
url:                 https://blog.defcesco.io
analytics_id:        

# About/contact
author:
  name:                Austin A. DeFrancesco
  email:               "austin[@]defcesco[.]io"
  avatar:              img/avatar.jpg 
  profile-pic:         img/profile-pic.jpg



# Build settings
markdown:            kramdown
permalink:           /:title
sass:
  sass_dir:          _sass
  style:            :compressed


# Default settings
defaults:
  -
    scope:
      path: "" 
      type: "posts" 
    values:
      layout: "post"
      author: Austin A. DeFrancesco
  -
    scope:
      path: "" 
      type: "pages" 
    values:
      layout: "page"
      